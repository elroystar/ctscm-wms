<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/warehouse/warehouseLocation/save}">
        <input type="hidden" name="id" th:if="${warehouseLocation}" th:value="${warehouseLocation.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">库位编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="code" placeholder="请输入库位编码" th:value="${warehouseLocation?.code}">
            </div>
        </div>
        <div hidden class="layui-form-item">
            <label class="layui-form-label">库区表Id</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="regionId" placeholder="请输入库区表Id" th:value="${regionId}" readonly>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${warehouseLocation?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
